<!DOCTYPE html>
<html>
  <head>
    <title>Project-2</title>
    <meta charset= "UTF-8" />
    <link href = "./index.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <!-- Button for mobile screen -->
    <div class="add_new_btn_mobile_only">
      <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal"><i class="fa-solid fa-plus mr-3"></i> Add an item</button>
    </div>

    <!-- Add New Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <!-- Image -->
          <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageURL" aria-describedby="imageDesc" placeholder="https://image.com/image.png">
            <div id="imageDesc" class="form-text">This is an optional field.</div>
          </div>

          <!-- Task Title -->
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" required>
          </div>

          <!-- Task Type -->
          <div class="mb-3">
            <label for="tags" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tags"  placeholder="Task Type" required>
          </div>

          <!-- Task Description -->
          <div class="mb-3">
            <label for="taskDesc" class="form-label">Task Description</label>
            <textarea type="text" class="form-control" id="taskDesc"  placeholder="Task Description..." required rows="3"></textarea>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submite" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      <!-- On-click Modal -->
      <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task_modal_body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Project-2_Build</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

            <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal"><i class="fa-solid fa-plus mr-3"></i> Add an item</button>
        </div>
      </div>
    </nav>
          <!-- Search Window -->
         <div class="container">
           <section class="mt-5">
             <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="input-group flex-nowrap shadow-lg rounded">
                  <input type="search" class="form-control" placeholder="Search Your Task Here..." aria-label="Search Task" aria-describedby="addon-wrapping"/> 
                  <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                </div>
              </div>
             </div>
           </section>
         <!-- Cards Section -->
          <section class="mt-3">
            <div class="row task_contents">
            </div>
          </section>
         </div>

    <!-- Scripts -->
    <script src = "./index.js" type = "module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
